<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Knex to SQL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="six columns">
        <label for="knexCode">knex code</label>
        <textarea class="u-full-width" placeholder="knex()" id="knexCode"></textarea>
        <input class="button-primary" type="button" value="Submit" id="submitKnexCode">
      </div>
      <div class="six columns">
        <label for="sql">sql</label>
        <textarea class="u-full-width" id="sql"></textarea>
      </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
